name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24

      - name: Install Dependencies
        run: go mod tidy

      - name: Check for `go.mod` Changes
        run: |
          if [[ "$(git status --porcelain go.sum)" != "" ]]; then
            echo "go.sum is outdated! Run 'go mod tidy' locally and commit changes."
            exit 1
          fi

      - name: Build
        run: go build -v ./...

      - name: Run Tests
        run: go test -v ./...

  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Semantic Release
        run: npm install -g semantic-release @semantic-release/changelog @semantic-release/git @semantic-release/commit-analyzer @semantic-release/release-notes-generator @semantic-release/github @semantic-release/exec

      - name: Run Semantic Release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx semantic-release
          RELEASE_VERSION=$(cat release-version.txt || echo "")
          if [ -z "$RELEASE_VERSION" ]; then
            echo "No new release, skipping Docker build."
            echo "RELEASED=false" >> $GITHUB_ENV
          else
            echo "New release: $RELEASE_VERSION"
            echo "RELEASED=true" >> $GITHUB_ENV
            echo "RELEASE_VERSION=$RELEASE_VERSION" >> $GITHUB_ENV
          fi

  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: release
    if: env.RELEASED == 'true'
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/my-go-app:${{ env.RELEASE_VERSION }} .
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/my-go-app:${{ env.RELEASE_VERSION }} ${{ secrets.DOCKERHUB_USERNAME }}/my-go-app:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/my-go-app:${{ env.RELEASE_VERSION }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/my-go-app:latest
